<div class="wrapper">
<div class="container"> 
<header class="header">
<img src="/assets/image.png" alt="image" class="image">
<h1 class="heading">МОИ ЗАДАЧИ</h1>
</header>
<div class="input_section">
<input type="text" 
       class="input"
       placeholder="Введите текст задачи" 
       [formControl]="taskDescription"
       (keyup.enter)="addTask(taskDescription.value||'')"
/>
<button class="btn_add"  
        (click)="addTask(taskDescription.value||'')">+
</button>
<div *ngIf="error" class="error">Вы не ввели задачу</div>
</div>
<hr>
<ul>
  <li *ngFor="let task of tasks; index as i">
    <input type="checkbox"
           class="checkbox"
           [checked]="task.done"
           (click)="completeTask(i)"/>
    {{task.description}}
    <button (click)="deleteTask(i)" class="btn_delete"><i class="fa fa-trash"></i></button>
  </li>
</ul>
</div>
</div>
